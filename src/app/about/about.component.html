<div class="Conatiner">
    <h1 class="text-center mt-4">Our Employees details</h1>

    <div class="mt-5">

    </div>

    <div class="text-center">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">serial</th>
                <th scope="col">Name</th>
                <th scope="col">Profile</th>
                <th scope="col">Email</th>
                <th scope="col">Contact</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of EmpDetails; index as i">
                <td>{{i+1}}</td>
                <td>{{a.name}}</td>
                <td>{{a.profile}}</td>
                <td>{{a.email}}</td>
                <td>{{a.contact}}</td>
              </tr>
             
            </tbody>
          </table>

    </div>
</div>
